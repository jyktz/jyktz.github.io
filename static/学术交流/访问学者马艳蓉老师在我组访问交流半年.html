    马艳蓉，北方民族大学教师，副教授。主要研究方向：电分析化学。
</p>
<p>
    2016年9月-2017年1月，马艳蓉老师在我组交流访问近半年。期间，马老师重新搭建起小组内的电化学实验平台，并对检测端粒酶活性工作做了相关研究。通过访问学习，马老师不但对实验室的科研平台赞赏有加，还被实验室的科研氛围、实验室成员的热情大方所感动。
